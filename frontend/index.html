<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Validação de Arquitetura Stride</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Validação de Arquitetura STRIDE</h1>

    <form id="ameacasForm">
        <label>Tipo de Aplicação:</label>
        <input type="text" name="tipo_app" required><br>

        <label>Autenticação:</label>
        <input type="text" name="autenticacao" required><br>

        <label>Acesso à Internet:</label>
        <select name="internet">
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select><br>

        <label>Dados Sensíveis:</label>
        <select name="dados_sensiveis">
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select><br>

        <label>Descrição:</label>
        <textarea name="descricao" required></textarea><br>

        <label>Imagem:</label>
        <input type="file" name="image" required><br>

        <button type="submit">Analisar</button>
    </form>

    <pre id="resultado"></pre>

    <!-- Container para o grafo Cytoscape.js -->
    <div id="cy" style="width: 100%; height: 500px; border: 1px solid #ccc; margin-top: 20px;"></div>

    <!-- Carrega a biblioteca Cytoscape.js -->
    <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
